<div class="middle">
  <span *ngFor="let menu of menus" class="{{ menu === 'M S M'? 'logo' : 'btn'}}">
    <span *ngIf="menu === 'M S M'; else otherButton">
      <span>M</span>
      <span style='color: #00C2FF'>S</span>
      <span>M</span>
    </span>
    <ng-template #otherButton>
      <span>{{menu}}</span>
    </ng-template>
   
  </span>
  
</div>
