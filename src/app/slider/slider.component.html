<div class="app">
  <div class="instagram-wrapper" >
    <div class="app--phone">
      <img src="{{telefone}}" unselectable="on"  alt="telefone">
      <div class="slider">
        <div class="slider--width" [style.width]="widthSlider">
          <div
            *ngFor="let image of images"
            class="slider--item"
            style="background-image: url('./assets/{{image}}')"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
